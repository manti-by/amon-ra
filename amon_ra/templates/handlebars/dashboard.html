{% verbatim %}
  <script id="t-dashboard" type="text/x-handlebars-template">
    <div id="dashboard">
      <h3>{{ translate "Dashboard" }}</h3>


      <label>{{ translate "Subscription" }}</label>:
      {{#if isSubscribed}}
        <button id="unsubscribe">{{ translate "delete" }}</button>
      {{else}}
        <button id="subscribe">{{ translate "create" }}</button>
      {{/if}}
    </div>
  </script>
{% endverbatim %}
