{% verbatim %}
  <script id="t-dashboard" type="text/x-handlebars-template">
    <div id="dashboard">
      <h2>{{translate "Dashboard"}}</h2>
      <ul id="sensors">
        {{#each sensors}}
          <li>{{sensor_id}}: {{temp}}&deg; / {{humidity}}% - {{created_at}}</li>
        {{/each}}
      </ul>
    </div>
  </script>
{% endverbatim %}
