{% extends "base.html" %}

{% load i18n static core_tags %}

{% block content %}
  <div id="loader">
    <img src="{% static 'img/loader.svg' %}" alt="{% translate 'Loading' %}..." />
  </div>

  <nav id="navbar">
    <div class="container-wide">
      <a id="show-dashboard" href="#dashboard">
        <img src="{% static 'img/favicon.png' %}" width="30" height="30" alt="Logo" />
        {% translate "Amon-Ra" %}
      </a>
      <div id="telegram" class="hidden">
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="amon_ra_portal_bot" data-size="medium"
                data-auth-url="{{ telegram_redirect_url }}"
                data-request-access="write">
        </script>
      </div>
    </div>
  </nav>

  <div id="container" class="container"></div>

  {% include "handlebars/login.html" %}
  {% include "handlebars/dashboard.html" %}
{% endblock %}
